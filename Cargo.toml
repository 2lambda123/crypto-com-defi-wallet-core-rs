[workspace]
resolver = "2"
members = [
    "proto-build",
    "proto",
    "common",
    "bindings/wasm",
    "bindings/cpp"
]
default-members = [
    "proto-build",
    "proto",
    "common",
]

[profile.release]
opt-level = "s"
debug = true
lto = "thin"
# The following configuration minimizes the size of the output packet
# opt-level = "z"
# debug = false
# lto = true
# codegen-units = 1

[patch.crates-io]
ethers-core = { git = "https://github.com/gakonst/ethers-rs", rev="de275db56a1be948cf4a543e1837f5add6f4750c" }
ethers = { git = "https://github.com/gakonst/ethers-rs", rev="de275db56a1be948cf4a543e1837f5add6f4750c" }
