dotenv: .env
chainmain-1:
  cmd: chain-maind
  start-flags: "--trace"
  app-config:
    minimum-gas-prices: 500basecro
    api:
      enable-unsafe-cors: false
      enabled-unsafe-cors: true
    grpc-web:
      enable: true
      enable-unsafe-cors: true
  validators:
    - coins: 2234240000000000000cro
      staked: 10000000000000cro
      mnemonic: ${VALIDATOR1_MNEMONIC}
      config:
        rpc:
          cors_allowed_origins: ["*"]
    - coins: 987870000000000000cro
      staked: 20000000000000cro
      mnemonic: ${VALIDATOR2_MNEMONIC}
#   min_self_delegation: 10000000  # 0.1cro
  accounts:
    - name: community
      coins: 10000000000000cro
      mnemonic: ${COMMUNITY_MNEMONIC}
    - name: delegator1
      coins: 10000000000000cro
      mnemonic: ${DELEGATOR1_MNEMONIC}
    - name: delegator2
      coins: 10000000000000cro
      mnemonic: ${DELEGATOR2_MNEMONIC}
    - name: signer1
      coins: 10000000000000cro
      mnemonic: ${SIGNER1_MNEMONIC}
    - name: signer2
      coins: 10000000000000cro
      mnemonic: ${SIGNER2_MNEMONIC}
  genesis:
    app_state:
      staking:
        params:
          unbonding_time: "1s"
      gov:
        voting_params:
          voting_period: "1814400s"
        deposit_params:
          max_deposit_period: "1814400s"
          min_deposit:
            - denom: "basecro"
              amount: "10000000"
      transfer:
        params:
          receive_enabled: true
          send_enabled: true
