[package]
name = "defi-wallet-core-cpp"
version = "0.1.0"
edition = "2021"
rust-version = "1.57"

[dependencies]
defi-wallet-core-common = { path = "../../common" , features=["login"]}
defi-wallet-core-proto = { version = "0.1", path = "../../proto" }
cxx = "1"
anyhow = "1"
serde="1"
serde_json="1"
siwe = { version = "0.2" }

[build-dependencies]
cxx-build = "1"
walkdir = "2"


[lib]
crate-type = ["staticlib", "cdylib"]
